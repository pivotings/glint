name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            binary: glint-linux-x86_64
          - os: macos-15
            target: x86_64-darwin
            binary: glint-macos-x86_64
          - os: macos-14
            target: aarch64-darwin
            binary: glint-macos-arm64
          - os: windows-latest
            target: x86_64-windows
            binary: glint-windows-x86_64.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install dependencies
        run: shards install --production

      - name: Build release binary (Unix)
        if: runner.os != 'Windows'
        run: |
          shards build --release --no-debug
          mv bin/glint bin/${{ matrix.binary }}

      - name: Build release binary (Windows)
        if: runner.os == 'Windows'
        run: |
          shards build --release --no-debug
          move bin\glint.exe bin\${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: bin/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            binary=$(basename "$dir")
            cp "$dir/$binary" "release/$binary"
            if [[ "$binary" == *.exe ]]; then
              cd release && zip "${binary%.exe}.zip" "$binary" && rm "$binary" && cd ..
            else
              chmod +x "release/$binary"
              cd release && tar czf "$binary.tar.gz" "$binary" && rm "$binary" && cd ..
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ASSETS=$(ls release/*.tar.gz | xargs -n1 basename | tr '\n' ' ')
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TAP_TOKEN }}" \
            https://api.github.com/repos/pivotings/homebrew-tap/dispatches \
            -d "{\"event_type\":\"update-formula\",\"client_payload\":{\"formula\":\"glint\",\"version\":\"$VERSION\",\"download_url\":\"https://github.com/pivotings/glint/releases/download/v$VERSION\",\"assets\":\"$ASSETS\"}}"
